<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
<link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
<script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
<script src="shared/strftime/strftime-min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-3.3.7/shim/html5shiv.min.js"></script>
<script src="lib/bootstrap-3.3.7/shim/respond.min.js"></script>
  <title>模板1</title>
</head>
<body style="background-color:white;">
<div class="container-fluid">
  <h2>模板1</h2>
  <div class="row">
    <div class="col-sm-4">
      <form class="well">
        <div id="radio" class="form-group shiny-input-radiogroup shiny-input-container">
          <label class="control-label" for="radio">Choices</label>
          <div class="shiny-options-group">
            <div class="radio">
              <label>
                <input type="radio" name="radio" value="1" checked="checked"/>
                <span>Choice 1</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="radio" value="2"/>
                <span>Choice 2</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group shiny-input-container">
          <label class="control-label" for="slider1">Slider</label>
          <input class="js-range-slider" id="slider1" data-min="0" data-max="100" data-from="50" data-step="1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-prettify-enabled="true" data-keyboard="true" data-data-type="number"/>
        </div>
      </form>
    </div>
    <div class="col-sm-8">
      <div id="distPlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
    </div>
  </div>
</div>
</body>
</html>
